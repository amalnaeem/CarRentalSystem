<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        Create an account for booking a car
    </ui:define>

    <ui:define name="body">
        <h:form>
                <h:panelGrid columns="2">
                    First Name &nbsp; <input type ="text" name="fname" required="required"/><br/>
                    Last  Name &nbsp;&nbsp; <input type ="text" name="lname" required="required"/><br/>
                    Username   &nbsp; <input type ="text" name="uname" required="required"/><br/>
                    Password  &nbsp;&nbsp; <input type ="password" name="pswrd" required="required"/><br/>
                    Address   &nbsp;&nbsp;&nbsp;&nbsp; <input type ="text" name="address" required="required"/><br/>
                    Contact &nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="contact" required="required"/><br/><br/>
                <input type="submit" value="Submit"/><br/><br/><br/>
                
                </h:panelGrid>
           
        </h:form>
    </ui:define>

</ui:composition>
